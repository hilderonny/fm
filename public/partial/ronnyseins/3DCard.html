<md-card class="fullsize" ng-cloak ng-controller="ronnyseins3DCardController">

    <md-toolbar class="md-toolbar-tools md-accent">
        <div flex></div>
        <md-button class="close-card md-icon-button" ng-click="closeCard()" aria-label="CLOSE CARD"><md-icon md-svg-src="/css/icons/material/Delete.svg"></md-icon></md-button>
    </md-toolbar>

    <a-scene embedded>
        <a-entity ng-if="extension === '.dae'" collada-model="{{documentSrc}}"></a-entity>
        <a-entity ng-if="extension === '.obj'" obj-model="obj:url({{documentSrc}})"></a-entity>
        <a-sky color="#ECECFF"></a-sky>
        <a-camera waypoint-editor mouse-wheel>
            <a-cursor fuse="true" material="color: lightblue;depthTest:false" opacity="0.7">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="fusing" end="mouseleave" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>

</md-card>
