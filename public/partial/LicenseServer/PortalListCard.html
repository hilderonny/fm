<md-card ng-cloak ng-controller="LicenseServerPortalListCardController" style="background-image:url('/css/icons/office/Server.svg');">
    <md-card-title flex="none" class="withfab">
        <md-card-title-text>
            <span class="md-headline" translate>PORTALS_PORTALS</span>
        </md-card-title-text>
    </md-card-title>

    <md-button class="md-fab md-accent" ng-click="newPortal()" aria-label="ADD PORTAL">
        <md-tooltip md-direction="left"><span translate>PORTALS_CREATE_NEW_PORTAL</span></md-tooltip>
        <md-icon md-svg-src="/css/icons/material/Plus Math.svg"></md-icon>
    </md-button>
    
    <md-card-content>
        <md-list class="lines-beetween-items">
            <md-list-item ng-repeat="portal in portals | orderBy: 'name'" ng-click="selectPortal(portal)" ng-class="{active:selectedPortal === portal,strikethrough:!portal.isActive}" aria-label="{{portal.name}}">
                <md-icon md-svg-src="/css/icons/material/Server.svg"></md-icon>
                <p ng-bind="portal.name"></p>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
