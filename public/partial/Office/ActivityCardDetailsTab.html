<form name="activityForm">

    <md-card-content layout="column">

        <md-input-container ng-if="activity.fullyEditable">
            <label translate>ACTIVITIES_DATE</label>
            <md-datepicker ng-model="activity.date" md-open-on-focus></md-datepicker>
        </md-input-container>

        <md-input-container flex ng-if="activity.fullyEditable">
            <label translate>ACTIVITIES_NAME</label>
            <input ng-model="activity.name" />
        </md-input-container>

        <md-input-container flex ng-if="activity.fullyEditable">
            <label translate>ACTIVITIES_TYPE</label>
            <md-select ng-model="activity.type">
                <md-option ng-value="type" ng-repeat="type in types">
                    <span translate="{{type}}"></span>
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container flex ng-if="activity.fullyEditable">
            <label translate>ACTIVITIES_TASK</label>
            <textarea ng-model="activity.task" rows="5"></textarea>
        </md-input-container>

        <md-input-container flex>
            <md-checkbox ng-model="activity.isDone"><span translate>ACTIVITIES_DONE</span></md-checkbox>
        </md-input-container>

        <md-input-container flex>
            <label translate>ACTIVITIES_COMMENT</label>
            <textarea ng-model="activity.comment" rows="5"></textarea>
        </md-input-container>

    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-accent" ng-if="!isNewActivity && params.isSelection && canWriteActivities && params.selectCallback" ng-click="params.selectCallback(activity)"><span translate>{{params.selectButtonText}}</span></md-button>
        <md-button class="md-raised md-accent" ng-if="isNewActivity && canWriteActivities" ng-click="createActivity()"><span translate>ACTIVITIES_CREATE</span></md-button>
        <md-button class="md-raised md-accent" ng-if="!isNewActivity && canWriteActivities && !params.isSelection" ng-click="saveActivity()"><span translate>ACTIVITIES_SAVE</span></md-button>
        <md-button class="md-raised md-warn" ng-if="!isNewActivity && canWriteActivities && !params.isSelection" ng-click="deleteActivity()"><span translate>ACTIVITIES_DELETE</span></md-button>
    </md-card-actions>

</form>
