<md-card ng-cloak ng-controller="AdministrationDynamicAttributesEntityListCardController" style="background-image:url('/css/icons/office/Settings.svg');">
    <md-card-title flex="none">
        <md-card-title-text>
            <span class="md-headline" translate>TRK_SETTINGSET_DYNAMICATTRIBUTES</span>
        </md-card-title-text>
    </md-card-title>

    <md-button class="md-icon-button close" ng-click="closeCard()" aria-label="CLOSE CARD">
        <md-icon md-svg-src="/css/icons/material/Delete.svg"></md-icon>
    </md-button>
    
    <!-- TODO: add list of possible options -->
    <!-- TODO: should have a list of all user-edditable modules; probably: fix them in the module-config file first-->

    <md-card-content>
        <md-list class="lines-beetween-items">
            <md-list-item ng-repeat="entity in entities | orderBy: 'name'" ng-click = "selectEntity(entity)" ng-class="{active:selectedEntity == entity}" aria-label="{{entity.name}}">
                <!--temporaly sample icon-->
                <md-icon md-svg-src="/css/icons/material/Module.svg"></md-icon>
                <p ng-bind="entity.name"></p>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
