<md-card ng-cloak  ng-controller="AdministrationPersonListCardController" style="background-image:url('/css/icons/office/Briefcase.svg');">
    <md-card-title flex="none" class="withfab">
        <md-card-title-text>
            <span class="md-headline" translate>TRK_PERSONS_PERSONS</span>
        </md-card-title-text>
    </md-card-title>

    <md-button class="md-fab md-accent" ng-click="newPerson()" aria-label="ADD PERSON">
        <md-tooltip md-direction="left"><span translate>TRK_PERSONS_CREATE_NEWPERSON</span></md-tooltip>
        <md-icon md-svg-src="/css/icons/material/Plus Math.svg"></md-icon>
    </md-button>
    
    <md-card-content>
        <md-list class="lines-beetween-items">
            <md-list-item ng-repeat="person in persons | orderBy: 'last' " ng-click="selectPerson(person)" ng-class="selectedPerson == person ? 'active' : false" aria-label="{{person.lastname}}">
                <md-icon md-svg-src="/css/icons/material/User.svg"></md-icon>
               <!-- <p ng-bind="person.lastname"></p>-->
                <p>{{person.lastname}},{{person.firstname}}</p> 
                
                
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
