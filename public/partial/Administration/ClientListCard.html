<md-card ng-cloak ng-controller="AdministrationClientListCardController" style="background-image:url('/css/icons/office/Briefcase.svg');">
    <md-card-title flex="none" class="withfab">
        <md-card-title-text>
            <span class="md-headline" translate>TRK_CLIENTS_CLIENTS</span>
        </md-card-title-text>
    </md-card-title>

    <md-button class="md-fab md-accent" ng-click="newClient()" aria-label="ADD CLIENT">
        <md-tooltip md-direction="left"><span translate>TRK_CLIENTS_CREATENEWCLIENT</span></md-tooltip>
        <md-icon md-svg-src="/css/icons/material/Plus Math.svg"></md-icon>
    </md-button>
    
    <md-card-content>
        <md-list class="lines-beetween-items">
            <md-list-item ng-repeat="client in clients | orderBy: 'name'" ng-click="selectClient(client)" ng-class="selectedClient == client ? 'active' : false" aria-label="{{client.name}}">
                <md-icon md-svg-src="/css/icons/material/Briefcase.svg"></md-icon>
                <p ng-bind="client.name"></p>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
