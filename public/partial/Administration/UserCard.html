<md-card ng-cloak ng-controller="AdministrationUserCardController" style="background-image:url(/css/icons/office/User.svg);">

    <md-card-title flex="none">
        <md-card-title-text>
            <span class="md-headline" ng-if="!isNewUser"><span ng-bind="userName"></span></span>
            <span class="md-headline" ng-if="isNewUser" translate>USERS_NEW_USER</span>
        </md-card-title-text>
    </md-card-title>

    <md-button class="md-icon-button close" ng-click="closeCard()" aria-label="CLOSE CARD">
        <md-icon md-svg-src="/css/icons/material/Delete.svg"></md-icon>
    </md-button>

    <md-card-content>

        <form name="usersForm" layout="column">

            <md-input-container flex>
                <label translate>USERS_NAME</label>
                <input ng-model="user.name" name="name" ng-required="true" ng-keydown="resetUserNameError()">
                <div ng-messages="usersForm.name.$error">
                    <div ng-message="required" translate>USERS_PLEASE_ENTER_USERNAME</div>
                    <div ng-message="nameInUse" translate>USERS_NAME_IN_USE</div>
                </div>
            </md-input-container>

            <md-input-container flex>
                <label ng-if="!isNewUser" translate>USERS_NEW_PASSWORD</label>
                <label ng-if="isNewUser" translate>USERS_PASSWORD</label>
                <input type="password" name="pass" ng-model="user.pass" ng-required="isNewUser" aria-label="USER PASSWORD">
                <div ng-messages="usersForm.pass.$error">
                    <div ng-message="required" translate>USERS_PLEASE_ENTER_PASSWORD</div>
                </div>
            </md-input-container>

            <md-input-container flex>
                <label translate>USERS_REPEAT_PASSWORD</label>
                <input type="password" name="pass2" ng-model="user.pass2" ng-required="user.pass" compare-to="user.pass" aria-label="USER PASSWORD REPEAT">
                <div ng-messages="usersForm.pass2.$error">
                    <div ng-message="compareTo" translate>USERS_PASSWORDS_DO_NOT_MATCH</div>
                </div>
            </md-input-container>

            <md-input-container flex>
                <md-checkbox ng-model="user.isAdmin"><span translate>USERS_ADMINISTRATOR</span></md-checkbox>
            </md-input-container>

            <md-input-container flex>
                <label translate>USERS_USERGROUP</label>
                <md-select ng-model="user.userGroup">
                    <md-option ng-value="userGroup" ng-repeat="userGroup in userGroups | orderBy: 'name'" ng-bind="userGroup.name"></md-option>
                </md-select>
            </md-input-container>

            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-accent" ng-if="isNewUser && canWriteUserDetails" ng-click="createUser()" ng-disabled="usersForm.$invalid"><span translate>USERS_CREATE</span></md-button>
                <md-button class="md-raised md-accent" ng-if="!isNewUser && canWriteUserDetails" ng-click="saveUser()" ng-disabled="usersForm.$invalid"><span translate>USERS_SAVE</span></md-button>
                <md-button class="md-raised md-warn" ng-if="!isNewUser && canWriteUserDetails" ng-click="deleteUser()"><span translate>USERS_DELETE</span></md-button>
            </md-card-actions>

        </form>

    </md-card-content>

</md-card>
